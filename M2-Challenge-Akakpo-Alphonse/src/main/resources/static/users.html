<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Users</title>
</head>
<body>
<h1>All Users</h1>
<ul>
  <li th:each="user : ${users}">
    <h2 th:text="${user.name}"></h2>
    <ul>
      <li th:each="post : ${user.chatterPosts}" th:text="${post.text}"></li>
    </ul>
  </li>
</ul>
</body>
</html>
